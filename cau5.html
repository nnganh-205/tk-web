<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>English Learning - Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

:root {
  --yellow: #ffe700;
  --green-light: #00e56b;
  --green-dark: #00b253;
  --blue-light: #2fcbff;
  --blue-dark: #2f63ff;
  --item-size: 220px;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
header {
  background: var(--blue-dark);
  color: white;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-wrap: wrap;
}
header svg {
  width: 48px;
  height: 48px;
  flex-shrink: 0;
}
nav {
  width: 100%;
  background: var(--blue-light);
}
nav ul {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  padding: 1rem 2rem;
  justify-content: center;
}
nav a {
  color: #000;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  color: white;
}
.advert {
  width: 100%;
  height: 200px;
  border: 2px solid var(--blue-dark);
  background: var(--yellow);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  transition: all .3s ease;
}
.advert:hover {
  background: var(--green-light);
  border-color: var(--green-dark);
  font-style: italic;
}
.item {
  width: var(--item-size);
  height: var(--item-size);
  background: var(--blue-light);
  margin: 0.5rem;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.item h3 {
  margin-bottom: .5rem;
}
@media (max-width:414px){
  nav ul {
    flex-direction: column;
  }
  .item {
    width: 100%;
    height: auto;
  }
  .container {
    padding: 10px;
  }

  input, select, button, label {
    font-size: 14px;
  }
}
@media (min-width:415px) and (max-width:1024px){
  .item {
    flex: 1 1 calc(50% - 1rem);
  }
  .container {
    max-width: 80%;
  }
}
@media (min-width:1025px){
  .items-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .container {
    max-width: 600px;
  }
}

main {
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}
.slogan {
  font-size: 1.25rem;
  font-style: italic;
  margin-top: .5rem;
  color: var(--blue-dark);
}
.items-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 2rem;
}
</style>
</head>
<body>
<header>
  
<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="English Learning Logo">
  <circle cx="32" cy="32" r="32" fill="#2fcbff"/>
  <text x="32" y="38" font-size="28" text-anchor="middle" fill="#2f63ff" font-family="Arial" font-weight="bold">EL</text>
</svg>

  <div>
    <h1>English Learning</h1>
    <p class="slogan">Unlock your future with English today!</p>
  </div>
</header>
<nav>
  <ul>
    <li><a href="cau1.html">Giới thiệu</a></li>
    <li><a href="cau2.html">Thiết kế CSS</a></li>
    <li><a href="cau3.html">Khóa học</a></li>
    <li><a href="cau4.html">Đăng ký</a></li>
  </ul>
</nav>
<section class="advert">
  <p>Đăng ký ngay hôm nay để nhận <strong>voucher giảm 20%</strong> học phí!</p>
</section>

<main>
  <h2>Danh sách Khóa học</h2>
  <div class="items-container" id="courses"></div>

  <h2 style="margin-top:3rem">Đăng ký ngay</h2>
  <iframe src="cau4.html" style="width:100%; border:none; height:450px"></iframe>
</main>

<script>
const courses = [
  {
    "name": "Basic English",
    "description": "Xây dựng nền tảng từ vựng và ngữ pháp cơ bản.",
    "fee": "3,000,000 VND",
    "start": "2025-06-01"
  },
  {
    "name": "Intermediate Conversation",
    "description": "Nâng cao kỹ năng giao tiếp, phản xạ nhanh.",
    "fee": "4,500,000 VND",
    "start": "2025-06-15"
  },
  {
    "name": "IELTS Intensive",
    "description": "Chuẩn bị IELTS trong 3 tháng với giáo viên bản ngữ.",
    "fee": "8,000,000 VND",
    "start": "2025-07-01"
  },
  {
    "name": "Business English",
    "description": "Kỹ năng tiếng Anh thương mại chuyên sâu.",
    "fee": "6,500,000 VND",
    "start": "2025-07-10"
  }
];
const container = document.getElementById('courses');
let i = 0;
while (i < courses.length){
  const c = courses[i];
  const div = document.createElement('div');
  div.className = 'item';
  div.innerHTML = `<h3>${c.name}</h3><p>${c.description}</p><p><strong>Học phí:</strong> ${c.fee}</p><p><strong>Khai giảng:</strong> ${c.start}</p>`;
  container.appendChild(div);
  i++;
}
</script>
</body>
</html>
