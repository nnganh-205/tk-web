<title>Câu 3 - JSON & While Loop</title>
<style>

:root {
  --yellow: #ffe700;
  --green-light: #00e56b;
  --green-dark: #00b253;
  --blue-light: #2fcbff;
  --blue-dark: #2f63ff;
  --item-size: 220px;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
.item {
  width: var(--item-size);
  height: var(--item-size);
  background: var(--blue-light);
  margin: 0.5rem;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.item h3 {
  margin-bottom: .5rem;
}
.items-container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
</style>
</head>
<body>
<div class="items-container" id="courses"></div>

<script>
const courses = [
  {
    "name": "Basic English",
    "description": "Xây dựng nền tảng từ vựng và ngữ pháp cơ bản.",
    "fee": "3,000,000 VND",
    "start": "2025-06-01"
  },
  {
    "name": "Intermediate Conversation",
    "description": "Nâng cao kỹ năng giao tiếp, phản xạ nhanh.",
    "fee": "4,500,000 VND",
    "start": "2025-06-15"
  },
  {
    "name": "IELTS Intensive",
    "description": "Chuẩn bị IELTS trong 3 tháng với giáo viên bản ngữ.",
    "fee": "8,000,000 VND",
    "start": "2025-07-01"
  },
  {
    "name": "Business English",
    "description": "Kỹ năng tiếng Anh thương mại chuyên sâu.",
    "fee": "6,500,000 VND",
    "start": "2025-07-10"
  }
];

let i = 0;
const container = document.getElementById('courses');
while (i < courses.length) {
  const c = courses[i];
  const div = document.createElement('div');
  div.className = 'item';
  div.innerHTML = `<h3>${c.name}</h3><p>${c.description}</p><p><strong>Học phí:</strong> ${c.fee}</p><p><strong>Khai giảng:</strong> ${c.start}</p>`;
  container.appendChild(div);
  i++;
}
